    <div class="modal" style="display: none" >
        <div class="modal__close">
            <img class="cross" src="icon/cross.png" alt="" onclick="modalExit()">
        </div>
        <div class="slider swiper mySwiper" id="modal__slider">

            </div>
            <div class="pagination" id="modal__pagination"></div>

                </div>

                    </div>
                    <div>

                    </div>
                    <div>
                        <label for="modal__others-slides-time">Время горение: до </label>
                        <span id="modal__others-slides-time"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
